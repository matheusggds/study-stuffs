<!doctype html>
<html lang="en">
  <head>
    <title>Canvas 2D Image data</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  </head>
  <body>

    <canvas id="firstCanvasInMyLife" width="400" height="400"></canvas>

    <script>
        const   canvinhas = document.querySelector('#firstCanvasInMyLife'),
                ctx     = canvinhas.getContext('2d');

        let data = ctx.getImageData(0, 0, 400, 400);

        function paintGreen (imageData) {
          let numPixels = imageData.data.length/4;

          for (var i = 0; i < numPixels; i++) {
            if (i % 10 === 0) {
              imageData.data[i * 4 + 1] = 255;
              imageData.data[i * 4 + 3] = 255;
            }
          }

          ctx.putImageData(imageData, 0, 0);
        }

        paintGreen(data);
    </script>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  </body>
</html>
